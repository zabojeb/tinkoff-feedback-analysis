<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы о компании</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="personal-cabinet-btn">Личный кабинет</button>

    <h1>Отзывы о компании</h1>
    
    <div id="filters">
        <label for="category">Фильтр по категории:</label>
        <select id="category">
            <option value="">Все категории</option>
            <option value="1">Кэшбек</option>
            <option value="2">Акции</option>
            <option value="3">Банковские карты</option>
            <option value="4">Кредиты</option>
            <option value="5">Подписки</option>
            <option value="6">Вклады</option>
            <option value="7">Инвестиции</option>
            <option value="8">Сим-карты</option>
            <option value="9">Страхование</option>
            <option value="10">Путешествия</option>
            <option value="11">Бизнес</option>
            <option value="12">Сотрудники</option>
            <option value="13">Обслуживание</option>
            <option value="14">Платежи, переводы и возврат средств</option>
            <option value="15">Блокировка/Разблокировка счета</option>
            <option value="16">Мобильное приложение и сайт</option>
            <option value="17">Другое</option>
        </select>
    </div>

    <div id="reviews">
        <!-- Отзывы будут добавляться сюда -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
